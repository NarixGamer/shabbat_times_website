<!DOCTYPE html>
<html>
<head>
  <title>Shabbat Zeiten</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>Shabbat Zeiten für {{ city }}</h1>
    
    <div class="times">
      <br>
      <hr>
    <h2>Freitag: {{ startDate }}</h2>
    
    <br>
    
    <h3>Kerzen zünden: {{ shabbatIn }} Uhr</h3>
    <br>
    <hr>
    <h2>Samstag: {{ endDate }}</h2>
    <br>
    <h3>{{ parasha }}</h3>
    <br>
    <h3>Havdalah: {{ havdala }}</h3>
    
    <br>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
