<!DOCTYPE html>
<html>
<head>
  <title>Shabbat Zeiten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    h3 {
      font-size: 16px;
      margin-bottom: 5px;
      color: #555;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>Shabbat Zeiten für {{ city }}</h1>
    <h2>Freitag: {{ startDate }}</h2>
    <h3>Kerzen zünden: {{ shabbatIn }} Uhr</h3>
    <h2>Samstag: {{ endDate }}</h2>
    <h3>{{ parasha }}</h3>
    <h3>Havdalah: {{ havdala }}</h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
